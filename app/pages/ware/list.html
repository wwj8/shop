<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                     <h1>请选择商品</h1>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-3 thumbnail" ng-repeat="ware in wares track by $index">
                            <img style="width:200px;height:200px" ng-src="{{ware.img}}" alt="{{ware.name}}"/>
                            <div class="caption">
                                <h3>{{ware.name}}</h3>
                                <p>{{ware.price}}</p>
                                <p>
                                    <a href="javascript:void(0)" class="btn btn-success" ng-click="addCart(ware._id)">添加购物车</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
