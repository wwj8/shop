<div class="container">
    <form action="/users/reg" method="post" role="form" class="form-horizontal" >
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名</label>
            <div class="input-group col-sm-10">
                <div class="input-group-addon"> <span class="glyphicon glyphicon-user"></span></div>
                <input type="text" class="form-control" id="username" name="username" ng-model="user.username" placeholder="用户名"/>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">邮箱</label>
            <div class="input-group col-sm-10">
                <div class="input-group-addon"> <span class="glyphicon glyphicon-envelope"></span></div>
                <input type="text" class="form-control" ng-model="user.email" id="email" name="email" placeholder="邮箱"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="input-group col-sm-10">
                <div class="input-group-addon"> <span class="glyphicon glyphicon-lock"></span></div>
                <input type="password" class="form-control" ng-model="user.password" id="password" name="password" placeholder="密码"/>
            </div>
        </div>
        <div class="form-group">
            <label for="repassword" class="col-sm-2 control-label">确认密码</label>
            <div class="input-group col-sm-10">
                <div class="input-group-addon"> <span class="glyphicon glyphicon-lock"></span></div>
                <input type="password" class="form-control" id="repassword" ng-model="user.repassword" name="repassword" placeholder="重复密码"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" ng-click="save()">提交</button>
                <button type="reset" class="btn btn-default">重置</button>
            </div>
        </div>
    </form>
</div>
